{% extends 'shop/basic.html' %}

{%block title%} Title of contact {%endblock%}

{%block body%} 

<div class="container">  
    <form action="/shop/contact/" method="POST"> {% csrf_token %}
        <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationTooltip01">First name</label>
            <input type="text" class="form-control" id="validationTooltip01" placeholder="First name" value="Mark" name="name"  required>
            <div class="valid-tooltip">
            Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Last name</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Last name" value="Otto" name="lastname" required>
            <div class="valid-tooltip">
            Looks good!
            </div>
        </div>
        
        </div>
        <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationTooltip03">Title</label>
            <input type="text" class="form-control" id="validationTooltip03" placeholder="City" name="title" required>
            <div class="invalid-tooltip">
            Please provide a valid city.
            </div>
        </div>
        <div class="col-md-7 mb-4">
            <label for="validationTooltip04">Suggestion</label>
            <input type="text" class="form-control" id="validationTooltip04" placeholder="State" name="detail" required>
            <div class="invalid-tooltip">
            Please provide a valid state.
            </div>
        </div>

        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>   
</div>

{%endblock%}
